<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Usage Tracker</title>
    <style>
        body {
            width: 320px;
            height: 240px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            padding: 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            margin: 0 0 8px 0;
            font-size: 20px;
            font-weight: 600;
        }

        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .button {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .button.primary {
            background: rgba(255, 255, 255, 0.9);
            color: #4a5568;
            border-color: transparent;
        }

        .button.primary:hover {
            background: white;
            transform: translateY(-1px);
        }

        .status {
            text-align: center;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 12px;
        }

        .loading {
            display: none;
            text-align: center;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Cursor Tracker</h1>
            <p>AI Usage Analytics</p>
        </div>

        <div id="main-content">
            <button class="button primary" id="open-dashboard">
                ðŸ“Š Open Dashboard
            </button>
            
            <button class="button" id="extract-data">
                ðŸ”„ Extract Data
            </button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div id="status" class="status">
            Ready to analyze your usage
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
