<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Usage Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #171717;
            color: #171717;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            padding: 30px 20px;
            text-align: center;
            background: rgba(241, 243, 234, 0.9);
            backdrop-filter: blur(10px);
            color: #171717;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: #FFFFFF;
            color: #171717;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(23, 23, 23, 0.15);
        }

        .card h3 {
            margin: 0 0 20px 0;
            font-size: 20px;
            color: #171717;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #C5C9BB;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 16px;
            color: #171717;
            opacity: 0.7;
        }

        .stat-value {
            font-weight: 600;
            color: #171717;
            font-size: 16px;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .metric-highlight {
            background: #F1F3EA;
            border-radius: 6px;
            padding: 16px;
            text-align: center;
        }

        .metric-highlight .value {
            font-size: 24px;
            font-weight: 700;
            color: #171717;
            margin-bottom: 4px;
        }

        .metric-highlight .label {
            font-size: 14px;
            color: #171717;
            opacity: 0.7;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #C5C9BB;
            border-radius: 6px;
            overflow: hidden;
            margin: 12px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #171717, #C5C9BB);
            transition: width 0.3s ease;
        }

        .billing-progress {
            background: linear-gradient(90deg, #171717, #C5C9BB);
        }

        .btn {
            padding: 12px 24px;
            background: #171717;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #C5C9BB;
            color: #171717;
        }

        .warning {
            background: #F1F3EA;
            color: #171717;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 15px;
        }

        .success {
            background: #F1F3EA;
            color: #171717;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 15px;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .activity-scroll {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .activity-item {
            padding: 10px 0;
            border-bottom: 1px solid #C5C9BB;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #C5C9BB;
            border-top: 4px solid #171717;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .time-range-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .time-btn {
            padding: 8px 16px;
            background: #F1F3EA;
            border: 2px solid #C5C9BB;
            border-radius: 6px;
            color: #171717;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .time-btn:hover {
            background: #C5C9BB;
            border-color: #171717;
        }

        .time-btn.active {
            background: #171717;
            border-color: #171717;
            color: #FFFFFF;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header-icon {
            color: #171717;
            margin-right: 6px;
            vertical-align: middle;
        }

        .card-icon {
            color: #171717;
            margin-right: 4px;
            vertical-align: middle;
        }

        .time-range-display {
            margin: 8px 0 12px 0;
            padding: 8px 12px;
            background: #F1F3EA;
            border-radius: 6px;
            text-align: center;
        }

        .time-range-text {
            font-size: 12px;
            color: #171717;
            opacity: 0.8;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><svg class="header-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg> Cursor Usage Dashboard</h1>
        <p>Complete analytics for your AI coding assistant</p>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading your Cursor usage data...</p>
        </div>

        <div id="dashboard-content" style="display: none;">
            <!-- Content will be populated by JavaScript -->
        </div>

        <div id="error-content" style="display: none;">
            <div class="card">
                <h3><svg class="card-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg> No Data Available</h3>
                <p>Please visit the Cursor usage page and extract data first.</p>
                <button class="btn" id="extract-data-btn">Extract Data from Cursor</button>
                <button class="btn" id="close-dashboard-btn">Close Dashboard</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
