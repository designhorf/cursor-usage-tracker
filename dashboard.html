<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Usage Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            padding: 30px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin: 0 0 20px 0;
            font-size: 20px;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-size: 16px;
            color: #666;
        }

        .stat-value {
            font-weight: 600;
            color: #2d3748;
            font-size: 16px;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .metric-highlight {
            background: #f0f9ff;
            border: 2px solid #bae6fd;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .metric-highlight .value {
            font-size: 24px;
            font-weight: 700;
            color: #0369a1;
            margin-bottom: 4px;
        }

        .metric-highlight .label {
            font-size: 14px;
            color: #64748b;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e2e8f0;
            border-radius: 6px;
            overflow: hidden;
            margin: 12px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            transition: width 0.3s ease;
        }

        .billing-progress {
            background: linear-gradient(90deg, #4299e1, #3182ce);
        }

        .btn {
            padding: 12px 24px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        .btn:hover {
            background: #3182ce;
        }

        .warning {
            background: #fed7d7;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 15px;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 15px;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .activity-scroll {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .activity-item {
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .time-range-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .time-btn {
            padding: 8px 16px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .time-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .time-btn.active {
            background: #4299e1;
            border-color: #4299e1;
            color: white;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Cursor Usage Dashboard</h1>
        <p>Complete analytics for your AI coding assistant</p>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading your Cursor usage data...</p>
        </div>

        <div id="dashboard-content" style="display: none;">
            <!-- Content will be populated by JavaScript -->
        </div>

        <div id="error-content" style="display: none;">
            <div class="card">
                <h3>‚ùå No Data Available</h3>
                <p>Please visit the Cursor usage page and extract data first.</p>
                <button class="btn" onclick="extractFromCursor()">Extract Data from Cursor</button>
                <button class="btn" onclick="window.close()">Close Dashboard</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
